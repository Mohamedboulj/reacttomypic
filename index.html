<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
    <title>React to my picture </title>
</head>
<body>
    <div class="card w-50" >
        <img id="picture" src="img/picture.jpg" class="card-img-top" >
        <div class="card-body d-flex justify-content-evenly">
            <button id="like-btn" type="button" class="btn btn-primary  position-relative">
                <i class="bi bi-heart-fill"></i>
                <h5 class="like-nmbr position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  0
                </h5>
            </button>
            <a id="dislike-btn" class="btn btn-danger"><span class="fs-2">Dislike</span> <i id="dislike-icon" class="bi bi-hand-thumbs-down-fill"></i></a>
        </div>
    </div>




<script src="js/script.js"></script>
</body>
</html>
